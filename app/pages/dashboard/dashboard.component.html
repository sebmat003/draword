<router-outlet></router-outlet>
<app-navigation [tabs]="tabs"></app-navigation>
<div class="side-panel side-right">
  <div class="player-info">
    <div class="d-flex justify-content-between text-primary">
      <span>Lv. {{user.level}}</span>
      <span>{{user.currentExp}}/{{user.maxExp}} XP</span>
    </div>
    <div class="level-bar">
      <div class="progress-bar" [style]="'width:' + (user.currentExp / user.maxExp * 100) + '%;'"></div>  
    </div>
    <div class="statistics d-flex flex-row flex-wrap">
      <div class="group">
        <span>Ranking: </span> <span>{{user.ranking}}</span>
      </div>
      <div class="group">
        <span>Games: </span> <span>{{user.games}}</span>
      </div>
      <div class="group">
        <span>Wins: </span> <span>{{user.wins}}</span>
      </div>
    </div>
  </div>
  <div class="users-online">
    <div class="table-header">
      Players online: {{ playersOnline }}
    </div>
    <table mat-table [dataSource]="players" class="w-100 text-center table-hover">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef>Level</th>
        <td mat-cell *matCellDef="let element">{{element.level}}</td>
      </ng-container>
      <ng-container matColumnDef="session_time">
        <th mat-header-cell *matHeaderCellDef>Session Time</th>
        <td mat-cell *matCellDef="let element">{{element.session_time | date: 'h:mm'}} 
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openPlayerModal(row)"></tr>
    </table>
  </div>

</div>
