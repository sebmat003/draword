<div class="page-content">
  <p class="page-header">Create room</p>
  <form>
    <div class="d-flex justify-content-center mt-4 mb-2">
      <mat-radio-group [(ngModel)]="private" name="type" aria-label="Select a type of room">
        <mat-radio-button class="mr-5" [value]="false">Public</mat-radio-button>
        <mat-radio-button [value]="true">Private</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="d-flex justify-content-center m-2">
      <mat-form-field>
        <mat-label>Max Players</mat-label>
        <mat-select [(ngModel)]="maxPlayers" name="player_option">
          <mat-option *ngFor="let num of players" [value]="num">{{ num }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-center m-2">
      <mat-form-field>
        <mat-label>Goal Points</mat-label>
        <mat-select [(ngModel)]="goalPoints" name="goal">
          <mat-option *ngFor="let point of points" [value]="point">{{ point }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-center m-2">
      <mat-form-field>
        <mat-label>Time Drawing</mat-label>
        <mat-select [(ngModel)]="timeDrawing" name="time">
          <mat-option *ngFor="let time of times" [value]="time">{{ time }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <h3>Categories</h3>
    <div class="d-flex justify-content-center">
      <div class="w-25 text-right">
        <button class="btn btn-primary text-right mb-2" (click)="openCategoryDialog()"> <i class="fas fa-plus"></i> Add new</button>
      </div>
    </div>
    <div class="d-flex  justify-content-center">
      <div class="d-flex flex-row flex-wrap mb-4 w-25 text-left category-modal">
        <mat-checkbox class="w-100" (change)="selectAllCategories($event)" name="select_all">Select All</mat-checkbox>
        <mat-checkbox *ngFor="let category of selectedCategories" class="category-checkbox w-100" [(ngModel)]="category.selected" name="category">
          {{category.name}}  
          <i class="fas fa-trash-alt ml-2" (click)="openDeleteCategoryDialog(category)"></i>
        </mat-checkbox>  
      </div>
    </div>

    <mat-checkbox [(ngModel)]="isPassword" class="w-100" name="password">Set Password</mat-checkbox>
    <div *ngIf="isPassword">
      <input [(ngModel)]="password" class="form-control d-inline-block p-3" name="password_input" id="password_input" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-big btn-primary mt-4">Create!</button>
  </form>

</div>
