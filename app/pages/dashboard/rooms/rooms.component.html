<div class="page-content">
  <p class="page-header">Room list</p>
  <div class="d-flex justify-content-end w-100 mb-2">
    <button class="btn btn-light">
      <i class="fas fa-sync-alt"></i>
      Refresh
    </button>
  </div>
  <table mat-table matSort [dataSource]="dataSource" class="w-100 text-left">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categories</th>
      <td mat-cell *matCellDef="let element">
        <button *ngFor="let category of element.categories" mat-raised-button matBadge="8">{{ category.name }}</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="goal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Goal</th>
      <td mat-cell *matCellDef="let element">{{element.goal}}</td>
    </ng-container>
    <ng-container matColumnDef="drawing_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Drawing Time</th>
      <td mat-cell *matCellDef="let element">{{element.drawing_time}}</td>
    </ng-container>
    <ng-container matColumnDef="players">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Players</th>
      <td mat-cell *matCellDef="let element">{{element.current_players}}/{{element.max_players}}</td>
    </ng-container>
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
      <td mat-cell *matCellDef="let element">{{!!element.password}}</td>
    </ng-container>
    <ng-container matColumnDef="creator">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Creator</th>
      <td mat-cell *matCellDef="let element">{{element.creator}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-primary w-100">Join</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
