<form>
  <div mat-dialog-title>Player: {{data.name}}</div>
  <mat-dialog-content class="mat-typography">
    <p>Level: {{data.level}}</p>
    <p>Ranking: {{data.ranking}}</p>
    <p>Games: {{data.games}}</p>
    <p>Wins: {{data.wins}}</p>
    <p>Session Time: {{data.session_time | date: 'h:mm'}}</p>
  </mat-dialog-content>
  
  <mat-dialog-actions class="float-right">
      <button type="submit" [mat-dialog-close]="true" class="btn btn-primary">Ok</button>
  </mat-dialog-actions>
</form>
