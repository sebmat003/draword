<div *ngIf="room">
  <div class="game-information">
    <div class="d-flex justify-content-between align-items-center h-100 px-4">
      <div class="w-25">
        Remaining time: {{game.remainingDrawingTime}}
      </div>
      <div class="guess-word text-big text-center w-50">
        {{currentWord | uppercase}}
      </div>
      <div class="w-25 text-right">
        Category: {{game.category.name}}
      </div>
    </div>

  </div>
  <router-outlet></router-outlet>
  <div class="side-panel side-left">
    <div class="text-center justify-content-center">
      <div class="mt-3">Goal: {{room.goal}}</div>
      <div class="table-header">Players</div>
    </div>
    <ul class="list-group">
      <li class="list-group-item primary clickable" *ngFor="let player of game.players; let i = index">
        <div class="d-flex justify-content-center align-items-center">
          <div class="number w-25" [class]="i > 2 ? 'secondary' : 'primary'">{{i + 1}}</div>
          <div class="d-flex flex-row flex-wrap" style="width: 30%">
            <div>{{player.name}}</div>
            <div class="text-small display-block">{{player.currentPoints || 0}} points</div>
          </div>
          <div class="w-25">
            <app-display-character [characterSet]="player.characterSet" width='5rem'></app-display-character>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="side-panel side-right">
    <ul class="list-group full-width">
      <li class="list-group-item" *ngFor="let message of game.messages">
        <div class="d-flex justify-content-between">
          <div class="text-small">{{message.datetime}}</div>
          <div class="text-small">{{message.author}}</div>
        </div>
        <div class="text-right">{{message.msg}}</div>
      </li>
    </ul>
  </div>
  <!-- <div class="user-input">
    <input [(ngModel)]="userMessage" class="form-control d-inline-block" name="user_message" id="user_message" placeholder="Type here ...">
  </div> -->
</div>
